<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- leaflet css link  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <title>Web-GIS with geoserver and leaflet</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button>
      <a
        href="http://localhost:8080/geoserver/gis/wfs?service=wfs&version=2.0.0&request=GetFeature&typeNames=gis:terzone_terzoneexist&outputFormat=shape-zip&srsName=epsg:3857"
        >Download zip shp</a
      >
    </button>
  </body>
</html>

<!-- leaflet js link  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- jquery link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  var map = L.map('map').setView([56.8416,60.5956],10);

  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

  osm.addTo(map);

  var geojsonStyle = {
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8,
  };

  var wfs_url =
    "http://localhost:8080/geoserver/gis/wfs?service=wfs&version=2.0.0&request=GetFeature&typeNames=gis:terzone_terzoneexist&outputFormat=application/json&srsName=epsg:3857";

  $.getJSON(wfs_url).then((res) => {
    var layer = L.geoJson(res, {
      onEachFeature: function (f, l) {
        l.bindPopup("lalala");
      },

      style: geojsonStyle,
    }).addTo(map);

    map.fitBounds(layer.getBounds());
  });
</script>
