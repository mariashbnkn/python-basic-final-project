{% extends 'base.html' %}

{% block title %}
  Territorial Zones
{% endblock %}

{% block body %}
  <h3>List terzones</h3>
      <li>
        <a href="{% url 'terzone:terzone_wmts' %}">Show on map all zones</a>
      </li>
  <ul>
    {% for terzone in terzones %}
      <li>
        <code>Key - {{ terzone.id }}</code>
        {{ terzone.kind_terzone.code }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
